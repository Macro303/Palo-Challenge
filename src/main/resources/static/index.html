<!DOCTYPE html>
<html lang="en">

<head>
	<title>PaloIT Challenge</title>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet"/>
	<link href="/styles.css" rel="stylesheet"/>
</head>

<body>
<div class="ui container">
	<div class="ui fluid inverted container segment">
		<h1 class="ui center aligned icon header">
			<i class="circular calculator icon"></i>
			Count the Zeros
		</h1>
		<div class="ui fluid inverted action input">
			<input type="text" placeholder="Name" id="name">
			<button class="ui button">Count</button>
		</div>
		<div class="ui one column stackable center aligned container grid">
			<div class="column twelve wide">
				<div class="ui horizontal orange inverted statistic">
					<div class="label">Result</div>
					<div class="value" id="output"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="/script.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		var vName = $("#name").val();
		getCount(vName)
	});
});
</script>
</body>

</html>
